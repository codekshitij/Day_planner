<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Pacifico&family=Sankofa+Display&display=swap"
            rel="stylesheet">
        
        <script src="https://kit.fontawesome.com/233b3f78b3.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <h1>Plan Your Day!</h1>
            <div id="date-time">
                <div id="date"></div>
                <div id="clock"></div>
            </div>
            
            <button id="add-list" class = "fa-solid ">Add List</button>
            <button id ="weather" class = >Check Weather</button>
        </header>
    
        <div id="calendar"></div>
        <div id="todo-container">
            <h2>To-Do List</h2>
            <ul id="task-list"></ul>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
        <script src="script.js"></script>
        
    </body>

</html>
